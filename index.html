<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./data.json">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="container">
    <div class="content">
      <div class="result">
        <p class="title-result">Your Result</p>
        <div class="cicle-result">
          <h1>76</h1>
          <p class="">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="description-result">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <div class="content-summary">
          <p class="main-title">Summary</p>
          <div class="Reaction">
            <div class="title-summary-content">
              <img class="icon-summary" src="./assets/icon-reaction.svg" alt="icon">
              <p class="title-summary-reaction">Reaction</p>
            </div>
            <div class="percentage-summary">
              <p class="percentage">80</p>
              <p class="maximum-percentage">/ 100</p>
            </div>
          </div>
          <div class="Memory">
            <div class="title-summary-content">
              <img class="icon-summary" src="./assets/icon-memory.svg" alt="icon">
              <p class="title-summary-memory">Memory</p>
            </div>
            <div class="percentage-summary">
              <p class="percentage">92</p>
              <p class="maximum-percentage">/ 100</p>
            </div>
          </div>
          <div class="Verbal">
            <div class="title-summary-content">
              <img class="icon-summary" src="./assets/icon-verbal.svg" alt="icon">
              <p class="title-summary-verbal">Verbal</p>
            </div>
            <div class="percentage-summary">
              <p class="percentage">61</p>
              <p class="maximum-percentage">/ 100</p></div>
          </div>
          <div class="Visual">
            <div class="title-summary-content">
              <img class="icon-summary" src="./assets/icon-visual.svg" alt="icon">
              <p class="title-summary-visual">Visual</p>
            </div>
            <div class="percentage-summary">
              <p class="percentage">72</p>
              <p class="maximum-percentage">/ 100</p>
            </div>
          </div>
          <div class="btn">
            <button class="summaryBtn">Continuar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/EricSantoos">EricSantos</a>.
    </div>
  </main>

</body>
</html>
